<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
          nzCollapsible
          nzWidth="256px"
          nzBreakpoint="md"
          [(nzCollapsed)]="layoutModule.isCollapsed"
          [nzTrigger]="null"
          [nzTheme]="layoutModule.siderTheme">
    <app-sidebar [isCollapsed]="layoutModule.isCollapsed"></app-sidebar>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <app-header></app-header>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
