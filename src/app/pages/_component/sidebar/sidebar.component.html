
  <div class="sidebar-logo">
    <a href="https://gitee.com/Yubi233/yubi-angular-template" target="_blank">
      <h1>Yubi admin template of NG</h1>
    </a>
  </div>
  <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
    <li nz-submenu nzOpen *ngFor="let item of items" [nzTitle]="item.title" [nzIcon]="item.icon">
      <ul>
        <li nz-menu-item nzMatchRouter *ngFor="let child of item.childs">
          <a [routerLink]="child.path">{{ child.name }}</a>
        </li>
      </ul>
    </li>
  </ul>
